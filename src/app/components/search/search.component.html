<div class="search-rides">
  <div class="search-rides__card">
    <h1>Search Rides</h1>
    <div class="search-rides__grid">
      <!-- From -->
      <div class="form-group">
        <label>From</label>
        <div class="input-wrapper">
          <select>
            <option value="chihuahua">Chihuahua</option>
            <option value="juarez">Ciudad Juárez</option>
          </select>
          <i class="ri-map-pin-line"></i>
        </div>
      </div>

      <!-- To -->
      <div class="form-group">
        <label>To</label>
        <div class="input-wrapper">
          <select>
            <option value="juarez">Ciudad Juárez</option>
            <option value="chihuahua">Chihuahua</option>
          </select>
          <i class="ri-map-pin-2-line"></i>
        </div>
        <button class="swap-btn" title="Swap cities">
          <i class="ri-arrow-up-down-line"></i>
        </button>
      </div>

      <!-- Date -->
      <div class="form-group">
        <label>Date</label>
        <input type="date" min="2025-09-29" value="2025-09-29" />
      </div>

      <!-- Passengers -->
      <div class="form-group">
        <label>Passengers</label>
        <div class="input-wrapper">
          <select>
            <option value="1">1 passenger</option>
            <option value="2">2 passengers</option>
            <option value="3">3 passengers</option>
            <option value="4">4 passengers</option>
            <option value="5">5 passengers</option>
            <option value="6">6 passengers</option>
          </select>
          <i class="ri-user-line"></i>
        </div>
      </div>
    </div>

    <!-- Actions -->
    <div class="actions">
      <button class="btn btn-primary">
        <i class="ri-search-line"></i><span>Search Rides</span>
      </button>
      <div class="quick-buttons">
        <button class="btn btn-secondary">Today</button>
        <button class="btn btn-secondary">Tomorrow</button>
      </div>
    </div>
  </div>

  <!-- Results -->
  <div class="results">
    <div class="results__header">
      <h2>Available Rides (0)</h2>
      <div class="sort">
        <i class="ri-filter-line"></i><span>Sort by: Price (Low to High)</span>
      </div>
    </div>

    <div class="results__empty">
      <i class="ri-car-line"></i>
      <h3>No rides found</h3>
      <p>Try adjusting your search criteria or check back later for new rides.</p>
      <button class="btn btn-primary">Search Again</button>
    </div>
  </div>
</div>
